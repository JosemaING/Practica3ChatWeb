<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido al Chat</title>
    <!-- Estilos para la p치gina login -->
    <style>
        @charset "ISO-8859-1";
        @import url("https://fonts.googleapis.com/css?family=Lato:400,700");
        
        #bg {
            background-image: url("img/background.jpg");
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            filter: blur(5px);
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("img/background.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 60%;
            text-align: center;
            align-items: center;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
        }
        .login-icon {
            width: 80px;
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-field {
            margin-bottom: 15px;
            align-items: center;
        }
        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 40%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .credits {
        	font-size: 12px;
        	color: gray;
        	margin-top: 40px;
        }
    </style>
    <!-- Fin de estilos para la p치gina login -->
</head>
<!-- Contenido de la p치gina login -->
<body>
    <div class="login-container">
        <img src="img/user-icon.png" class="login-icon">
        <h2>Bienvenido a la sala</h2>
        <form method="post" action="login.jsp" onsubmit="return validarFormLogin()">
            <div class="form-field">
                <input type="text" id="usuario" name="usuario" placeholder="Nombre de Usuario" required>
            </div>
            <div class="form-field">
                <button type="submit">Acceder</button>
            </div>
            <div class="form-field">
                <div class="credits">Autor: Jose Maria Santos</div>
            </div>
        </form>
    </div>
</body>
<!-- Fin de contenido de la p치gina login -->
</html>
